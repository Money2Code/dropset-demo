{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-2"></div>

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    <h2 class="text-center mt-5">Sign Up</h2>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="{% url 'signup' %}" method="POST" class="signup-form mt-4">
        {% csrf_token %}
    <div class="form-group">
            <input type="number" class="form-control mb-2" name="usernumber" placeholder="Phone Number" required>
            </div>


    <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
 
    
    
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
    </div>
    
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
    </div>
    <br>
        <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
        <a href="{% url 'handlelogin' %}" class="btn btn-link">Already have an account? Sign in</a>
    </form>
{% endblock %}
